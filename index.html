<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cursor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <h1>UNGDOM</h1> -->
  <div id="cursor"></div>
  <script>
    let cursor = document.querySelector('#cursor');
    let body = document.querySelector('body');
    document.onmousemove = function(e){
      body.style.backgroundPositionX = e.pageX/-4 + 'px';
      body.style.backgroundPositionY = e.pageY/-4 + 'px';
      cursor.style.top = e.pageY + 'px';
      cursor.style.left = e.pageX + 'px';

      let element = document.createElement('div');
      element.className = 'element';
      body.prepend(element);

      element.style.left = cursor.getBoundingClientRect().x + 'px';
      element.style.top = cursor.getBoundingClientRect().y - 10 + 'px';
      setTimeout(function(){
        let text = document.querySelectorAll('.element')[0],
        directionX = Math.random() < .7 ? -1 : 2,
        directionY = Math.random() < .7 ? -1 : 2

        text.style.left = parseInt(text.style.left) - (directionX * (Math.random() * 200)) + 'px';
        text.style.top = parseInt(text.style.top) - (directionY * (Math.random() * 200)) + 'px';
        text.style.opacity = 0;
        text.style.transform = 'scale(0.25)';
        text.innerHTML = randomText();

        setTimeout(function() {
          element.remove()
        },1000)
      },10)
    }
    function randomText(){
      var text = ("ᚕᚖᚠᚡᚢᚣᚤᚥᚦᚧᚨᚩᚪᚫᚬᚭᚮᚯᚰᚱᚲᚳᚴᚵᚶᚷᚸᚹᚺᚻᚼᚽᚾᚿᛁᛃᛄᛅᛆᛇᛈᛉᛊᛋᛏᛑᛒᛓᛔᛕᛖᛗᛘᛚᛛᛜᛝᛞᛟᛠᛡᛢᛣᛤᛥᛦᛩᛪᛮᛯᛰ0123456789").split
      ("");
      letter = text[Math.floor(Math.random() * text.length)];
      return letter;
    }
  </script>
</body>
</html>
